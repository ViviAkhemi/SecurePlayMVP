services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
      - ./backend/wait-for-it.sh:/wait-for-it.sh
      - ./backend/entrypoint.sh:/entrypoint.sh
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: ["bash", "/entrypoint.sh", "python", "manage.py", "runserver", "0.0.0.0:8000"]


  db:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host"]

volumes:
  postgres_data:
